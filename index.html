<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
  
    
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn"><ion-icon name="menu-outline"></ion-icon></label>

        
            <img class="logo" src="./images/newlogo.png" alt=""> 
           <div class="navbar">
                <a id="home" href="./index.html">Home</a>
                <a href="./about.html">About Us</a>
                <a href="">Contact</a>
                

                <button class="login-but">Login</button>
                <!-- <button class="reg-but">Register</button> -->
           </div>  
    </nav>

    

    <div class="wrapper">
        <!-- <span class="closeicon"><ion-icon name="close-circle"></ion-icon></span> -->
       
        <div class="form-box login">
            <span>
                <button class="closeicon" >
                    <ion-icon name="close-circle"></ion-icon>
                </button>
            </span>
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon "><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>  
                    <div class="input-box">
                    <span class="icon "><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="forgot-remember">
                    
                    <label ><input type="checkbox" >Remember Me</label>
                    <a href="#">Forgot Password ?</a>
                </div>
                <button type="submit" class="btn">LOGIN</button>

                <div class="registerfirst">
                    <p>Don't have an account? <a href="#" class="register-link ">Register</a></p>
                </div>
                    
            </form>
        </div>
        <div class="form-box register">
             <span>
            <button class="closeicon2" >
                <ion-icon name="close-circle"></ion-icon>
            </button>
        </span>
            <h2>Register</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon "><ion-icon name="person-circle"></ion-icon></ion-icon></span>
                    <input type="text" required>
                    <label>Name</label>
                </div> 
                <div class="input-box">
                    <span class="icon "><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>  
                <div class="input-box">
                    <span class="icon "><ion-icon name="mail"></ion-icon></span>
                    <input type="tel" required>
                    <label>Phone no</label>
                </div>  
                <div class="input-box1">
                    <form action="">
                        <p>Please select your category</p>
                      <input type="radio" id="student" name="category" value="student">
                      <label for="student">Student</label>
                     <input type="radio" id="mess" name="category" value="mess">
                     <label for="mess">mess</label><br>
                     
                      
                        
                      </form>
                
                    <!-- <label>Email</label> -->
                </div>  
                    <div class="input-box">
                    <span class="icon "><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="forgot-remember">
                    
                    <label ><input type="checkbox" >I agree to the terms & conditions</label>
                    
                </div>
                <button type="submit" class="btn">REGISTER</button>

                <div class="registerfirst">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>

            </form>
        </div>
    </div>

    <script src="./index.js"></script>
